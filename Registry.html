<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/styles.css"; rel="stylesheet"> 
    <link href="CSS/headerStyles.css"; rel="stylesheet">
    <link href="CSS/slideshowStyles.css"; rel="stylesheet">
    <link href="CSS/timerStyles.css"; rel="stylesheet">
    <script src="JS/slideshow.js"></script>
    <title>Katie & Dalton's Wedding</title>

</head>
<body>
    <script src="JS/header.js"></script>
    <script src="JS/slideshow.js" async></script>
    <main>
        <div class="container">
            <section id="Registry">
                <h2>Registry</h2>
                <p>Your presence at our wedding is present enough! However, if you want to give more cash, would be preferred.</p>
            </section>  
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img id="FirstImage" src="Images\Horizontal\IMG_6168.JPG" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images\Horizontal\IMG_6173.JPG" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images\Vertical\IMG_6165.JPG" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div> 
    </main>

    <script>
        showSlides(slideIndex);
    </script>

</body>
</html>
