<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0;  user-scalable=0;">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <!--<link href="reset.css" rel="stylesheet"> -->
    <link href="CSS/styles.css"; rel="stylesheet"> 
    <link href="CSS/headerStyles.css"; rel="stylesheet">
    <link href="CSS/slideshowStyles.css"; rel="stylesheet">
    <link href="CSS/timerStyles.css"; rel="stylesheet">
    <title>Katie & Dalton's Wedding</title>

</head>
<body>
    <script src="JS/header.js"></script>
    <script src="JS/slideshow.js" async></script>

    <main>
        <div class="container">
            <section id="travel">
                <h2>Travel & Accommodations</h2>
                <ul style="text-align: left; margin: 0 auto; display: inline-block;">
                    <li>Hotel: [Hotel Name & Details]</li>
                    <li>Travel Tips: [Tips or Directions]</li>
                    <li>Parking Info: [Parking Instructions]</li>
                </ul>
            </section>
        </div>




                <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img id="FirstImage" src="Images\Horizontal\IMG_6168.JPG" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images\Horizontal\IMG_6173.JPG" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images\Vertical\IMG_6165.JPG" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div> 

        <script>
            showSlides(slideIndex);
        </script>
    </main>

</body>
</html>
