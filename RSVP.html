<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="CSS/styles.css"; rel="stylesheet">

    <title>Katie & Dalton's Wedding RSVP</title>
</head>



            <!-- SEND RESPIONSES TO DALTONKATIE@GMAIL.COM -->
<body>
    <script src="JS/header.js"></script>

    <main>
        <h2>RSVP</h2>
        <p>Please RSVP by August 6th, 2025.</p>

        <form action="https://formsubmit.co/daltonkatieh@hotmail.com" method="POST" id="rsvp-form" >
            
            <input type="hidden" name="_subject" value="Wedding RSVP">
            <input type="hidden" name="_captcha" value="false">
            <div id="guest-names">
                <div class="guest-entry">
                    <label>Guest 1</label><br>
                    <input type="text" name="guest_name_1" required> <br><br>
                    <label for="attending_1">attending? </label> <br>
                    <select name="attending_1" id="attending_1" required> <br>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br><br>
                </div>
            </div>

            <div id="guest-limit-error" style="color: red; font-weight: bold; margin-top: 10px;"></div>
            <button type="button" class="btn" onclick="addGuestField()"> Add Guest</button> <br><br>

            <div class="guest-entry">
                <label for="email">Your Contact Email</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            
            <div id="form-error" style="color: red; font-weight: bold; margin-top: 10px;"></div>
            <button type="submit" class="btn">Submit RVSP</button>
        </form>


    
          <section class="slideshow-container"> </section>

    </main>
    <script src="JS/slideshowPort.js"></script>
    <script src="JS/slideshow.js" defer></script>
    <script src="JS/rsvp.js"></script>
</body>
</html>
